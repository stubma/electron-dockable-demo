    <title>send2main-reply-nested</title>

  <body>
    <h1>Testing...</h1>

    <script>
      (() => {
        'use strict';

        Editor.Ipc.sendToMain('foobar:say-hello', 'foo', 'bar', (err, foo, bar) => {
          Editor.Ipc.sendToMain('foobar:say-hello-nested', foo, bar, (err, foo, bar) => {
            Editor.Ipc.sendToMain('foobar:reply', foo, bar);
          });
        });
      })();
    </script>
